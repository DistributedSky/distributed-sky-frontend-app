<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" action="upload_to_ipfs" enctype="multipart/form-data">
        <input type="file" id="file" name="ipfs_file">
        <input type="submit" value="Upload to IPFS">
    </form>
    <br>
    <form method="GET" action="connect_to_node">
        <input type="submit" value="Connect to Substrate Node">
    </form>
    <br>
    <form method="POST" action="register_pilot" enctype="multipart/form-data">
        <label for="hash_pilot">Register pilot. PNG (or any other file) hash:</label>
        <input type="text" id="hash_pilot" name="file_hash">
        <button type="submit" value="Upload hash to Substrate Node">Отправить</button>
    </form>
    <br>
    <form method="POST" action="account_add" enctype="multipart/form-data">
        <label for="hash">Account add. PNG (or any other file) hash:</label>
        <input type="text" id="hash" name="file_hash">
        <button type="submit" value="Upload hash to Substrate Node">Отправить</button>
    </form>
    <br>
    <form method="GET" action="extract_ipfs_hash">
        <label for="hash">Input account ID:</label>
        <input type="text" id="account_id" name="account_id">
        <input type="submit" value="Extract ipfs hash from account">
    </form>
    <br>
    <form method="GET" action="extract_png_from_ipfs">
        <label for="hash">Input PNG IPFS hash:</label>
        <input type="text" id="png_hash" name="png_hash">
        <input type="submit" value="Extract PNG from IPFS">
    </form>
</body>
</html>
